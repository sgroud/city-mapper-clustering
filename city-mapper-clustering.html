    #map { height: 88vh; width: 100%; }
    #controls {
      padding: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    input[type="file"] { margin-right: 10px; }
    #status { font-size: 0.9rem; color: #333; }
    button {
      padding: 6px 12px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #005fcc; }
  </style>
</head>
<body>
  <div id="controls">
    <label>üìç CSV: <input type="file" id="csvFile" accept=".csv" /></label>
    <button id="loadCsvBtn">Load CSV</button>

    <label>üö¥‚Äç‚ôÇÔ∏è GPX: <input type="file" id="gpxFile" accept=".gpx" /></label>
    <button id="loadGpxBtn">Load GPX</button>

    <p id="status"></p>
  </div>
  <div id="map"></div>

  <script>
    let map;
    let geocoder;
    let markers = [];
    let clusterManager;
    let polyline;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 20, lng: 0 },
        zoom: 2,
      });
      geocoder = new google.maps.Geocoder();
    }

    // --- Load CSV ---
    document.getElementById("loadCsvBtn").addEventListener("click", () => {
      const fileInput = document.getElementById("csvFile");
      if (!fileInput.files.length) {
        alert("Please select a CSV file first.");
        return;
      }

      if (clusterManager) clusterManager.clearMarkers();
      markers = [];

      Papa.parse(fileInput.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: async (results) => {
          const rows = results.data;
          const total = rows.length;
          let done = 0;

          document.getElementById("status").innerText = `Starting geocoding... (0 of ${total})`;

          for (const row of rows) {
            const address = row["Address"]?.trim();
            const city = row["City"]?.trim();
            const zip = row["Zip Code"]?.trim();
            const country = row["Country"]?.trim();
            const lat = parseFloat(row["Latitude"]);
            const lng = parseFloat(row["Longitude"]);

            if (!address && !city && !zip && !country) {
              done++;
              continue;
            }

            if (!isNaN(lat) && !isNaN(lng)) {
              addMarker(lat, lng, `${address || ""}, ${city || ""}`);
              done++;
              updateProgress(done, total);
              continue;
            }

            let fullAddress = "";
            if (address) fullAddress += address + ", ";
            if (city) fullAddress += city + ", ";
            if (zip) fullAddress += zip + ", ";
            if (country) fullAddress += country;

            await geocodeLocation(fullAddress, `${address || ""}, ${city || ""}`);
            done++;
            updateProgress(done, total);
          }

          clusterManager = new MarkerClusterer({ map, markers });
          document.getElementById("status").innerText += " ‚úÖ Mapping complete.";
        },
      });
    });

    function updateProgress(done, total) {
      document.getElementById("status").innerText = `Geocoding ${done} of ${total}...`;
    }

    async function geocodeLocation(locationString, label) {
      return new Promise((resolve) => {
        geocoder.geocode({ address: locationString }, (results, status) => {
          if (status === "OK" && results[0]) {
            const loc = results[0].geometry.location;
            addMarker(loc.lat(), loc.lng(), label);
            resolve(loc);
          } else {
            console.warn(`Geocode failed for "${locationString}": ${status}`);
            resolve(null);
          }
        });
      });
    }
