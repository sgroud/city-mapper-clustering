<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Mapper + GPX + Cycling Associations</title>

  <!-- ‚úÖ Google Maps API with Places Library -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqdR-DJBX5mCsaw2yHbrLZqbeFZCW9jto&libraries=places&callback=initMapApp"
    async defer></script>

  <!-- ‚úÖ MarkerClusterer CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@googlemaps/markerclusterer@2.5.3/dist/index.min.js"></script>

  <!-- ‚úÖ PapaParse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 88vh; width: 100%; }
    #controls {
      padding: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    input[type="file"] { margin-right: 6px; }
    #status { font-size: 0.9rem; color: #333; }
    button {
      padding: 6px 12px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #005fcc; }
  </style>
</head>
<body>
  <div id="controls">
    <label>üìç CSV: <input type="file" id="csvFile" accept=".csv" /></label>
    <button id="loadCsvBtn">Load CSV</button>

    <label>üö¥‚Äç‚ôÇÔ∏è GPX: <input type="file" id="gpxFile" accept=".gpx" multiple /></label>
    <button id="loadGpxBtn">Load GPX</button>

    <p id="status"></p>
  </div>
  <div id="map"></div>

  <script>
    let map, geocoder, placesService;
    let markers = [];
    let clusterManager;
    let routeCount = 0;
    const routeColors = ["#FF0000", "#0078FF", "#28A745", "#FF9900", "#800080"];
    let legendDiv;

    // === INIT MAP ===
    function initMapApp() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 20, lng: 0 },
        zoom: 2,
      });
      geocoder = new google.maps.Geocoder();
      placesService = new google.maps.places.PlacesService(map);
    }

    // === LOAD CSV ===
    document.getElementById("loadCsvBtn").addEventListener("click", () => {
      const fileInput = document.getElementById("csvFile");
      if (!fileInput.files.length) {
        alert("Please select a CSV file first.");
        return;
      }

      if (clusterManager) clusterManager.clearMarkers();
      markers = [];

      Papa.parse(fileInput.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: async (results) => {
          const rows = results.data;
          const total = rows.length;
          let done = 0;
          document.getElementById("status").innerText =
            `Starting geocoding... (0 of ${total})`;

          for (const row of rows) {
            const address = row["Address"]?.trim();
            const city = row["City"]?.trim();
            const zip = row["Zip Code"]?.trim();
            const country = row["Country"]?.trim();
            const lat = parseFloat(row["Latitude"]);
            const lng = parseFloat(row["Longitude"]);

            if (!address && !city && !zip && !country) {
              done++;
              continue;
            }

            if (!isNaN(lat) && !isNaN(lng)) {
              addMarker(lat, lng, row);
              done++;
              updateProgress(done, total);
              continue;
            }

            let fullAddress = "";
            if (address) fullAddress += address + ", ";
            if (city) fullAddress += city + ", ";
            if (zip) fullAddress += zip + ", ";
            if (country) fullAddress += country;

            await geocodeLocation(fullAddress, row);
            done++;
            updateProgress(done, total);
          }

          clusterManager = new markerClusterer.MarkerClusterer({ map, markers });
          document.getElementById("status").innerText += " ‚úÖ Mapping complete.";
        },
      });
    });

    function updateProgress(done, total) {
      document.getElementById("status").innerText = `Geocoding ${done} of ${total}...`;
    }

    async function geocodeLocation(locationString, data) {
      return new Promise((resolve) => {
        geocoder.geocode({ address: locationString }, (results, status) => {
          if (status === "OK" && results[0]) {
            const loc = results[0].geometry.location;
            addMarker(loc.lat(), loc.lng(), data);
            resolve(loc);
          } else {
            console.warn(`Geocode failed for "${locationString}": ${status}`);
            resolve(null);
          }
        });
      });
    }

    // === MARKER + INFO WINDOW ===
    function addMarker(lat, lng, data) {
      const marker = new google.maps.Marker({
        position: { lat, lng },
        title: data.City || data.Address || "Location",
      });

      const infoContent = `
        <div style="font-size:14px;">
          <strong>${data.Address || ""}</strong><br>
          ${data.City ? `${data.City}, ` : ""}${data["Zip Code"] || ""}<br>
          ${data.Country || ""}<br>
          <hr style="margin:4px 0;">
          <em>Lat:</em> ${lat.toFixed(5)}<br>
          <em>Lng:</em> ${lng.toFixed(5)}
        </div>
      `;

      const info = new google.maps.InfoWindow({
        content: infoContent,
      });

      marker.addListener("click", () => info.open(map, marker));
      markers.push(marker);
    }

    // === LOAD GPX + FIND CYCLING ASSOCIATIONS ===
    document.getElementById("loadGpxBtn").addEventListener("click", () => {
      const gpxInput = document.getElementById("gpxFile");
      if (!gpxInput.files.length) {
        alert("Please select at least one GPX file.");
        return;
      }

      for (const file of gpxInput.files) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const xml = new DOMParser().parseFromString(e.target.result, "application/xml");
          const points = xml.getElementsByTagName("trkpt");
          const path = [];
          for (let i = 0; i < points.length; i++) {
            const lat = parseFloat(points[i].getAttribute("lat"));
            const lng = parseFloat(points[i].getAttribute("lon"));
            path.push({ lat, lng });
          }

          const color = routeColors[routeCount % routeColors.length];
          const polyline = new google.maps.Polyline({
            path,
            geodesic: true,
            strokeColor: color,
            strokeOpacity: 0.9,
            strokeWeight: 3,
            map,
          });

          // Fit map to route
          const bounds = new google.maps.LatLngBounds();
          path.forEach(p => bounds.extend(p));
          map.fitBounds(bounds);

          // === Legend ===
          if (!legendDiv) {
            legendDiv = document.createElement("div");
            legendDiv.id = "legend";
            legendDiv.style.background = "white";
            legendDiv.style.padding = "10px";
            legendDiv.style.margin = "10px";
            legendDiv.style.border = "1px solid #ccc";
            legendDiv.style.borderRadius = "6px";
            map.controls[google.maps.ControlPosition.RIGHT_TOP].push(legendDiv);
            legendDiv.innerHTML = "<strong>Routes:</strong><br>";
          }

          legendDiv.innerHTML += `<div><span style="color:${color};font-weight:bold;">&#9632;</span> ${file.name}</div>`;
          routeCount++;

          document.getElementById("status").innerText =
            `Loaded GPX route: ${file.name} (${points.length} points).`;

          // üîç Find cycling associations along route
          findCyclingAssociations(path);
        };
        reader.readAsText(file);
      }
    });

    // === Find cycling clubs near the route ===
async function findCyclingAssociations(path) {
  if (!google.maps.places.Place) {
    console.error("Places API not loaded.");
    return;
  }

  document.getElementById("status").innerText =
    "Searching for cycling associations (new Places API)...";

  const step = Math.floor(path.length / 20) || 1; // sample every ~20th point

  for (let i = 0; i < path.length; i += step) {
    const point = path[i];

    try {
      const request = {
        locationRestriction: {
          center: point,
          radius: 5000 // meters
        },
        textQuery: "cycling club",
        fields: ["displayName", "formattedAddress", "location", "websiteUri", "internationalPhoneNumber"]
      };

      const { places } = await google.maps.places.Place.searchNearby(request);

      if (places && places.length) {
        places.forEach(place => {
          const marker = new google.maps.Marker({
            position: place.location,
            map,
            icon: "https://maps.google.com/mapfiles/ms/icons/green-dot.png",
            title: place.displayName
          });

          const infoContent = `
            <div style="font-size:14px;">
              <strong>${place.displayName}</strong><br>
              ${place.formattedAddress || ""}<br>
              ${place.internationalPhoneNumber ? `<em>${place.internationalPhoneNumber}</em><br>` : ""}
              ${place.websiteUri ? `<a href="${place.websiteUri}" target="_blank">Website</a>` : ""}
            </div>
          `;

          const info = new google.maps.InfoWindow({ content: infoContent });
          marker.addListener("click", () => info.open(map, marker));
        });
      }
    } catch (err) {
      console.warn("Places search failed:", err);
    }
  }

  document.getElementById("status").innerText =
    "Cycling associations added to map ‚úÖ";
}
    }
  </script>
</body>
</html>
